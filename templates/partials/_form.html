{%for error in form.non_field_errors %}
    <div>
        {{error}}
    </div>
{%endfor%}

{% for field in form %}
<div class="{% if field.errors %}invalid{% endif %}">
    {% if field.errors %}
        <div class="alert alert-danger pb-0">
            {{field.errors}}
        </div>
    {% endif %}
    <label for="{{field.id_for_label}}" class="form-label">{{field.label}}</label>
    {{field}}
</div>
{% endfor %}
